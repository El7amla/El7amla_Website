<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>El7amla Fantasy League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #232f4b);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      background-color: #111827;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Orbitron', sans-serif;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: #60a5fa;
      left: 0;
      bottom: -4px;
      transition: 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }

    .container {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 26px;
      color: #60a5fa;
    }

    #countdown {
      text-align: center;
      font-size: 22px;
      color: #fbbf24;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .fixtures {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 90%;
      margin: auto;
    }

    .fixture-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.08);
      padding: 12px 18px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-size: 16px;
      transition: transform 0.2s ease;
    }

    .fixture-card:hover {
      transform: scale(1.03);
    }

    .out-card {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.6);
      text-align: center;
      color: #fca5a5;
      font-weight: bold;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .footer-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

<header>
  <h1>
    <img src="el7amla_logo.png" alt="Logo"> El7amla Fantasy League
  </h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="teams.html">Teams</a>
    <a href="standings.html">Standings</a>
    <a href="fixtures.html">Fixtures</a>
  </nav>
</header>

<div class="container">
  <h2>üí¨ Where Legends Compete</h2>

  <div id="countdown">Loading next match countdown...</div>

  <div class="fixtures" id="nextFixtures">
    <h3 style="text-align:center; color:#93c5fd;">üîú Next Gameweek Matches</h3>
    <div id="fixturesList"></div>
  </div>
</div>

<img src="premier_logo.png" class="footer-logo" alt="Premier Logo">

<script>
  // üîπ ÿ¨ŸÑÿ® ÿ®ŸäÿßŸÜÿßÿ™ fixtures ŸÖŸÜ S3
  fetch("https://el7amla-fpl-3107-2025.s3.us-east-1.amazonaws.com/fpl_data/fixtures.json")
  .then(response => response.json())
  .then(data => {
    const fixtures = data.fixtures;
    const fixtureDiv = document.getElementById("fixturesList");

    const nextGWNumber = 8; // ÿßŸÑÿ¨ŸàŸÑÿ© ÿßŸÑÿ¨ÿßŸäÿ©
    const nextGW = fixtures[nextGWNumber];

    if (!nextGW) {
      fixtureDiv.innerHTML = "<p style='text-align:center;'>‚öΩ No upcoming fixtures found.</p>";
      return;
    }

    fixtureDiv.innerHTML = `
      <h4 style="text-align:center; margin:15px 0; color:#60a5fa;">
        üèÜ Gameweek ${nextGWNumber} - Starts Sat 18 Oct, 14:30
      </h4>
    `;

    nextGW.forEach(match => {
      if (Array.isArray(match)) {
        if (match.includes("BYE")) {
          fixtureDiv.innerHTML += `
            <div class="out-card">
              ${match[0] === "BYE" ? match[1] : match[0]} <br>
              <span style="color:#9ca3af;">Out this week</span>
            </div>
          `;
        } else {
          fixtureDiv.innerHTML += `
            <div class="fixture-card">
              <span style="font-weight:600; color:#93c5fd;">${match[0]}</span>
              <span style="color:#e5e7eb;">‚öΩ</span>
              <span style="font-weight:600; color:#93c5fd;">${match[1]}</span>
            </div>
          `;
        }
      }
    });
  })
  .catch(err => {
    console.error("Error loading fixtures:", err);
    document.getElementById("fixturesList").innerHTML = "<p>‚ö†Ô∏è Unable to load fixtures data.</p>";
  });

  // üîπ ÿπÿØÿßÿØ ÿßŸÑÿ¨ŸàŸÑÿ© ÿßŸÑÿ¨ÿßŸäÿ©
  const countDownDate = new Date("Oct 18, 2025 14:30:00").getTime();
  const countdownElement = document.getElementById("countdown");

  const interval = setInterval(() => {
    const now = new Date().getTime();
    const distance = countDownDate - now;

    if (distance <= 0) {
      clearInterval(interval);
      countdownElement.innerHTML = "üèÅ Matches have started!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdownElement.innerHTML = `üïí Next Gameweek Starts In: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);
</script>

</body>
</html>
