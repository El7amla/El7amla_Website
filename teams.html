<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixtures - El7amla Fantasy League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #232f4b);
      color: white;
      min-height: 100vh;
    }
    header {
      background-color: #111827;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
    }
    header h1 {
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Orbitron', sans-serif;
    }
    nav { display: flex; gap: 20px; }
    nav a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }
    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #60a5fa;
      text-align: center;
    }
    .fixture {
      background: rgba(0,0,0,0.5);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      text-align: center;
    }
    .fixture h3 {
      margin-bottom: 10px;
      color: #fbbf24;
    }
    .fixture p {
      margin: 4px 0;
    }
  </style>
</head>
<body>

<header>
  <h1><img src="el7amla_logo.png" alt="Logo" style="height:40px;"> Fixtures</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="teams.html">Teams</a>
    <a href="standings.html">Standings</a>
    <a href="fixtures.html">Fixtures</a>
  </nav>
</header>

<div class="container">
  <h2>Upcoming Fixtures</h2>
  <div id="fixtures-container">Loading fixtures...</div>
</div>

<script>
  const DATA_URL = "https://el7amla-fpl-3107-2025.s3.us-east-1.amazonaws.com/fpl_data/fixtures.json";

  async function loadFixtures() {
    try {
      const res = await fetch(DATA_URL);
      const data = await res.json();

      const container = document.getElementById("fixtures-container");
      container.innerHTML = "";

      // بافترض ان ملفك fixtures.json فيه جولات
      for (const [round, matches] of Object.entries(data)) {
        const roundDiv = document.createElement("div");
        roundDiv.className = "fixture";

        const roundTitle = document.createElement("h3");
        roundTitle.textContent = `Round ${round}`;
        roundDiv.appendChild(roundTitle);

        matches.forEach(match => {
          const p = document.createElement("p");
          p.textContent = `${match.home} vs ${match.away}`;
          roundDiv.appendChild(p);
        });

        container.appendChild(roundDiv);
      }
    } catch (err) {
      document.getElementById("fixtures-container").textContent = "Failed to load fixtures.";
      console.error("Error fetching fixtures:", err);
    }
  }

  loadFixtures();
</script>

</body>
</html>
