<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teams - El7amla Fantasy League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #232f4b);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background-color: #111827;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Orbitron', sans-serif;
    }

    header img {
      height: 40px;
      transition: transform 0.3s ease;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: #60a5fa;
      left: 0;
      bottom: -4px;
      transition: 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 30px;
      color: #60a5fa;
    }

    input {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 16px;
      margin-right: 10px;
    }

    button {
      padding: 10px 18px;
      background-color: #2563eb;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    #errorMessage {
      color: #f87171;
      margin-top: 15px;
      font-size: 15px;
    }

    #teamContainer {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pitch {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/60/Soccer_field_-_empty.svg');
      background-size: cover;
      background-position: center;
      width: 100%;
      max-width: 700px;
      height: 450px;
      position: relative;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .player {
      position: absolute;
      background: rgba(96,165,250,0.85);
      padding: 6px 10px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 14px;
      color: white;
      text-shadow: 0 0 4px black;
    }

    .footer-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      opacity: 0.85;
    }

    @media (max-width: 600px) {
      .pitch {
        height: 380px;
      }
      input {
        width: 70%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>
      <img src="el7amla_logo.png" alt="Logo">
      El7amla Fantasy League
    </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="teams.html">Teams</a>
      <a href="standings.html">Standings</a>
      <a href="fixtures.html">Fixtures</a>
    </nav>
  </header>

  <div class="container">
    <h2>View Your Fantasy Team</h2>
    <input type="text" id="teamId" placeholder="Enter your Team ID">
    <button onclick="loadTeam()">Show My Team</button>
    <p id="errorMessage"></p>
    <div id="teamContainer"></div>
  </div>

  <img src="premier_logo.png" class="footer-logo" alt="Premier League Logo" />

  <script>
    async function loadTeam() {
      const teamId = document.getElementById("teamId").value.trim();
      const errorMessage = document.getElementById("errorMessage");
      const teamContainer = document.getElementById("teamContainer");
      teamContainer.innerHTML = "";
      errorMessage.textContent = "";

      if (!teamId) {
        errorMessage.textContent = "⚠️ Please enter a valid Team ID.";
        return;
      }

      try {
        const baseUrl = "https://thingproxy.freeboard.io/fetch/";
        const bootstrapResponse = await fetch(`${baseUrl}https://fantasy.premierleague.com/api/bootstrap-static/`);
        const bootstrapData = await bootstrapResponse.json();

        const teamResponse = await fetch(`${baseUrl}https://fantasy.premierleague.com/api/entry/${teamId}/event/8/picks/`);
        const teamData = await teamResponse.json();

        const players = teamData.picks.map(p => {
          const playerInfo = bootstrapData.elements.find(el => el.id === p.element);
          return { name: playerInfo.web_name, pos: playerInfo.element_type };
        });

        const pitch = document.createElement("div");
        pitch.className = "pitch";

        const positions = {
          1: [ {top: "85%", left: "45%"} ],
          2: [ {top: "65%", left: "20%"}, {top: "65%", left: "45%"}, {top: "65%", left: "70%"} ],
          3: [ {top: "45%", left: "20%"}, {top: "45%", left: "45%"}, {top: "45%", left: "70%"} ],
          4: [ {top: "25%", left: "20%"}, {top: "25%", left: "45%"}, {top: "25%", left: "70%"} ]
        };

        players.forEach((player, i) => {
          const posList = positions[player.pos] || positions[4];
          const pos = posList[i % posList.length];
          const playerDiv = document.createElement("div");
          playerDiv.className = "player";
          playerDiv.style.top = pos.top;
          playerDiv.style.left = pos.left;
          playerDiv.textContent = player.name;
          pitch.appendChild(playerDiv);
        });

        teamContainer.innerHTML = "<h3>Your Gameweek Team:</h3>";
        teamContainer.appendChild(pitch);
      } catch (error) {
        console.error(error);
        errorMessage.textContent = "⚠️ Error loading team. Please check your ID or try again later.";
      }
    }
  </script>
</body>
</html>
