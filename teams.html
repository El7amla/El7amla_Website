<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Team - El7amla Fantasy League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0b132b;
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #1c2541;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }
    .navbar a:hover {
      color: #00aaff;
    }
    .container {
      margin-top: 80px;
    }
    input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: #ffcc00;
      margin-top: 20px;
    }
    .team-container {
      margin-top: 40px;
      text-align: left;
      display: inline-block;
      background: #1c2541;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #00aaff;
    }
    .player {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="El7amla Fantasy League" style="height:40px; vertical-align:middle;">
      <span style="font-size:18px; font-weight:bold;">El7amla Fantasy League</span>
    </div>
    <div>
      <a href="index.html">Home</a>
      <a href="teams.html">Teams</a>
      <a href="standings.html">Standings</a>
      <a href="fixtures.html">Fixtures</a>
    </div>
  </div>

  <div class="container">
    <h2>View Your Fantasy Team</h2>
    <input type="text" id="teamId" placeholder="Enter your FPL ID" />
    <button onclick="loadTeam()">Show My Team</button>
    <div id="message" class="error"></div>
    <div id="teamContainer" class="team-container"></div>
  </div>

  <script>
    async function loadTeam() {
      const teamId = document.getElementById("teamId").value.trim();
      const message = document.getElementById("message");
      const container = document.getElementById("teamContainer");
      container.innerHTML = "";
      message.textContent = "";

      if (!teamId) {
        message.textContent = "⚠️ Please enter your FPL Team ID.";
        return;
      }

      try {
        message.textContent = "Loading team data...";

        // ✅ استخدم AllOrigins API بدلاً من cors-anywhere
        const baseUrl = "https://api.allorigins.win/raw?url=";

        const teamRes = await fetch(`${baseUrl}https://fantasy.premierleague.com/api/entry/${teamId}/`);
        if (!teamRes.ok) throw new Error("Team not found");
        const teamData = await teamRes.json();

        const picksRes = await fetch(`${baseUrl}https://fantasy.premierleague.com/api/entry/${teamId}/event/${teamData.current_event}/picks/`);
        if (!picksRes.ok) throw new Error("Error loading picks");
        const picksData = await picksRes.json();

        const staticRes = await fetch(`${baseUrl}https://fantasy.premierleague.com/api/bootstrap-static/`);
        const staticData = await staticRes.json();

        message.textContent = "";

        container.innerHTML = `<h3>${teamData.name} (${teamData.player_first_name} ${teamData.player_last_name})</h3>`;

        const players = picksData.picks.map(p => {
          const playerInfo = staticData.elements.find(e => e.id === p.element);
          const teamInfo = staticData.teams.find(t => t.id === playerInfo.team);
          return `${playerInfo.web_name} - ${teamInfo.name} (${playerInfo.element_type === 1 ? "GK" : playerInfo.element_type === 2 ? "DEF" : playerInfo.element_type === 3 ? "MID" : "FWD"})`;
        });

        players.forEach(p => {
          const div = document.createElement("div");
          div.classList.add("player");
          div.textContent = p;
          container.appendChild(div);
        });

      } catch (error) {
        console.error(error);
        message.textContent = "⚠️ Error loading team. Please check your ID or try again later.";
      }
    }
  </script>
</body>
</html>
