<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Fantasy Team - El7amla Fantasy League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; background: linear-gradient(135deg, #0a0a1a, #1a1f3b); color: #fff; min-height: 100vh; }
    header { background: #0f172a; padding: 18px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.6); }
    header h1 { font-family: 'Orbitron', sans-serif; font-size: 22px; color: #60a5fa; display: flex; align-items: center; gap: 10px; }
    header img { height: 40px; }
    nav a { color: #93c5fd; text-decoration: none; font-weight: bold; margin-left: 25px; transition: 0.3s; }
    nav a:hover { color: #fff; }
    .container { text-align: center; padding: 40px 20px; }
    .container h2 { color: #60a5fa; margin-bottom: 10px; }
    #gwInfo { color: #a5b4fc; margin-bottom: 20px; font-weight: 600; }
    input[type="text"] { padding: 10px 15px; border-radius: 6px; border: none; width: 200px; outline: none; font-size: 16px; }
    button { padding: 10px 20px; border: none; border-radius: 6px; background-color: #2563eb; color: white; font-size: 15px; margin-left: 10px; cursor: pointer; transition: 0.3s; }
    button:hover { background-color: #1d4ed8; }
    
    #pitch { 
      margin-top: 20px; 
      background: linear-gradient(180deg,#1b5e20,#2c7d32); 
      border-radius: 16px; 
      padding: 20px; 
      box-shadow: 0 0 30px rgba(0,0,0,0.6); 
      position: relative; 
      width: 100%; max-width: 900px; 
      height: 520px; 
      margin-left: auto; 
      margin-right: auto; 
    }

    .player-card {
      position: absolute; 
      transform: translate(-50%, -50%);
      background: linear-gradient(180deg, rgba(15,23,42,0.9), rgba(2,6,23,0.6));
      border: 1px solid rgba(96,165,250,0.18);
      padding: 8px 10px; 
      border-radius: 10px; 
      min-width: 100px; 
      text-align: center;
      font-weight: 700; 
      color: #fff; 
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }
    .player-name { font-size: 14px; display: block; }
    .player-team { font-size: 12px; color: #cfe9ff; margin-top: 2px; }
    .player-points { font-size: 12px; color: #facc15; margin-top: 4px; }

    .bench-container { margin-top: 550px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap; }
    .bench-label { width: 100%; text-align:center; margin-bottom:8px; color:#93c5fd; font-weight:600; text-decoration:underline; }

    @media (max-width: 600px) {
      .player-card { min-width: 80px; padding: 6px; font-size:12px; }
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="el7amla_logo.png" alt="Logo"> El7amla Fantasy League</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="teams.html">Teams</a>
      <a href="standings.html">Standings</a>
      <a href="fixtures.html">Fixtures</a>
    </nav>
  </header>

  <div class="container">
    <h2>View Your Fantasy Team</h2>
    <div id="gwInfo"></div>
    <input type="text" id="managerId" placeholder="Enter Your FPL ID">
    <button onclick="loadTeam()">Show My Team</button>
    <div id="error"></div>
    <div id="pitch"></div>
    <div class="bench-container" id="bench"></div>
  </div>

  <script>
    const PROXY = "https://corsproxy.io/?";
    const POS_ZONES = {
      1: [{top:85,left:50}], // GK
      2: [{top:65,left:15},{top:65,left:35},{top:65,left:65},{top:65,left:85}], // DEF
      3: [{top:45,left:10},{top:45,left:30},{top:45,left:50},{top:45,left:70},{top:45,left:90}], // MID
      4: [{top:25,left:30},{top:25,left:50},{top:25,left:70}] // FWD
    };

    async function fetchJSON(url) {
      const res = await fetch(PROXY + encodeURIComponent(url));
      if (!res.ok) throw new Error("Failed to fetch data");
      return await res.json();
    }

    async function loadTeam() {
      const id = document.getElementById("managerId").value.trim();
      const errorDiv = document.getElementById("error");
      const pitch = document.getElementById("pitch");
      const benchDiv = document.getElementById("bench");
      const gwInfo = document.getElementById("gwInfo");
      pitch.innerHTML = "";
      benchDiv.innerHTML = "";
      errorDiv.textContent = "";
      gwInfo.textContent = "";

      if (!id) { errorDiv.textContent = "⚠️ Please enter your ID."; return; }

      try {
        const bootstrap = await fetchJSON("https://fantasy.premierleague.com/api/bootstrap-static/");
        const currentEvent = bootstrap.events.find(e=>e.is_current)?.id || bootstrap.events.find(e=>!e.finished)?.id || 1;
        gwInfo.textContent = `Loading Team for GW ${currentEvent}...`;

        const entryData = await fetchJSON(`https://fantasy.premierleague.com/api/entry/${id}/`);
        gwInfo.textContent = `${entryData.player_first_name} ${entryData.player_last_name} — GW ${currentEvent}`;

        const picksData = await fetchJSON(`https://fantasy.premierleague.com/api/entry/${id}/event/${currentEvent}/picks/`);
        const picks = picksData.picks || [];

        if (!picks.length) { errorDiv.textContent = "⚠️ No picks available for this team."; return; }

        const elementsMap = {}; bootstrap.elements.forEach(e=>elementsMap[e.id]=e);

        const starters = [], bench = [];
        picks.forEach(p=>{
          const el = elementsMap[p.element];
          if (!el) return;
          const player = { ...el, is_captain: p.is_captain, multiplier: p.multiplier };
          if (p.position <= 11) starters.push(player);
          else bench.push(player);
        });

        function renderOnPitch(players) {
          const grouped = {1:[],2:[],3:[],4:[]};
          players.forEach(p=>grouped[p.element_type].push(p));

          Object.keys(grouped).forEach(typeKey=>{
            const type = Number(typeKey);
            const zone = POS_ZONES[type] || POS_ZONES[4];
            const pls = grouped[type];
            pls.forEach((pl, idx)=>{
              let slot;
              if (pls.length <= zone.length) slot = zone[idx];
              else { // spread horizontally
                const first = zone[0]; const last = zone[zone.length-1];
                const leftNum = Number(first.left) + (Number(last.left)-Number(first.left))*(idx/(pls.length-1));
                slot = {top:first.top,left:leftNum};
              }
              const div = document.createElement("div");
              div.className = "player-card";
              const points = (pl.stats?.total_points || 0) * (pl.multiplier || 1);
              div.style.top = slot.top + "%";
              div.style.left = slot.left + "%";
              div.innerHTML = `
                <img src="https://resources.premierleague.com/premierleague/photos/players/110x140/p${pl.code}.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135768.png'">
                <div class="player-name">${pl.web_name}${pl.is_captain?" (C)":""}</div>
                <div class="player-team">${bootstrap.teams[pl.team-1]?.name||''}</div>
                <div class="player-points">${points} pts</div>
              `;
              pitch.appendChild(div);
            });
          });
        }

        renderOnPitch(starters);

        if (bench.length) {
          const benchLabel = document.createElement("div");
          benchLabel.className = "bench-label";
          benchLabel.textContent = "Bench";
          benchDiv.appendChild(benchLabel);
          bench.forEach(p=>{
            const div = document.createElement("div");
            div.className = "player-card";
            const points = (p.stats?.total_points || 0)*(p.multiplier||1);
            div.innerHTML = `
              <img src="https://resources.premierleague.com/premierleague/photos/players/110x140/p${p.code}.png" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135768.png'">
              <div class="player-name">${p.web_name}${p.is_captain?" (C)":""}</div>
              <div class="player-team">${bootstrap.teams[p.team-1]?.name||''}</div>
              <div class="player-points">${points} pts</div>
            `;
            benchDiv.appendChild(div);
          });
        }

      } catch(err) {
        console.error(err);
        errorDiv.textContent = "⚠️ Error loading team. Please check your ID or try again later.";
      }
    }
  </script>
</body>
</html>
