<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;

      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }
    header {

      padding: 20px 30px;

      justify-content: space-between;
      align-items: center;

      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Orbitron', sans-serif;
    }
    header img { height: 40px; }
    nav { display: flex; gap: 20px; }
    nav a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: #60a5fa;
      left: 0;
      bottom: -4px;
      transition: 0.3s ease;
    }
    nav a:hover::after { width: 100%; }
    .container { max-width: 1000px; margin: auto; padding: 60px 20px; }
    h2 { font-size: 26px; text-align: center; margin-bottom: 40px; color: #60a5fa; }
    .section { margin-bottom: 50px; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(4px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }
    th, td { padding: 16px; text-align: center; }
    th { background-color: #1e3a8a; color: #fff; }
    td { background-color: rgba(255,255,255,0.03); border-bottom: 1px solid rgba(255,255,255,0.08); }
    .error-message { text-align: center; color: #e74c3c; font-size: 18px; margin-top: 20px; }
    .footer-logo { position: fixed; bottom: 20px; right: 20px; width: 50px; opacity: 0.85; }
    @media (max-width: 600px) {
      header h1 { font-size: 18px; }
      th, td { font-size: 14px; padding: 12px; }
      h2 { font-size: 20px; }
    }
  </style>
</head>

            <th>Points</th>

      </table>
    </div>

    </div>
  </div>

      try {

          fetch(standingsUrl),

        ]);

        const standingsData = await standingsRes.json();

        // تهيئة الفرق واللاعبين
        let teams = Object.values(standingsData).map(team => ({

        }));

          let gwTeamPoints = {};

            if (home === "BYE" || away === "BYE") return;

            const awayPts = Object.values(gwData[away] || {}).reduce((sum, p) => sum + p.points, 0);

            // نقاط الفوز والتعادل
            if (homePts > awayPts) {
              gwTeamPoints[home] = (gwTeamPoints[home] || 0) + 3;
              gwTeamPoints[away] = (gwTeamPoints[away] || 0) + 0;
            } else if (awayPts > homePts) {
              gwTeamPoints[away] = (gwTeamPoints[away] || 0) + 3;
              gwTeamPoints[home] = (gwTeamPoints[home] || 0) + 0;
            } else { // تعادل
              gwTeamPoints[home] = (gwTeamPoints[home] || 0) + 1;
              gwTeamPoints[away] = (gwTeamPoints[away] || 0) + 1;
            }
          });

          // إضافة نقطة بونص لأعلى فريق في الجولة
          const sortedTeams = Object.entries(gwTeamPoints).sort((a,b)=>b[1]-a[1]);
          if (sortedTeams.length) {
            gwTeamPoints[sortedTeams[0][0]] += 1;
          }

          // تحديث النقاط لكل فريق
          teams.forEach(team => {
            team.points += gwTeamPoints[team.name] || 0;
          });
        });

        // جمع نقاط اللاعبين مع مجموع نقاط الفريق
        teams.forEach(team => {
          team.players.forEach(p => {
            const playerTotal = Object.values(team.players)
              .find(pl => pl.name === p.name)?.points || 0;
            players.push({
              name: p.name,
              team: team.name,
              points: playerTotal
            });
          });
        });

        // ترتيب الفرق واللاعبين
        teams.sort((a,b)=>b.points - a.points);
        players.sort((a,b)=>b.points - a.points);

        tbodyTeams.innerHTML = "";
        teams.forEach((t,i)=>{
          tbodyTeams.innerHTML += `<tr><td>${i+1}</td><td>${t.name}</td><td>${t.points}</td></tr>`;
