<script>
document.addEventListener("DOMContentLoaded", async () => {

  const baseUrl = "https://el7amla-fpl-3107-2025.s3.us-east-1.amazonaws.com/fpl_data/";
  const fixturesUrl = baseUrl + "fixtures.json?t=" + Date.now();
  const leagueUrl = baseUrl + "league.json?t=" + Date.now();

  const teamsTbody = document.querySelector("#teams-table tbody");
  const playersTbody = document.querySelector("#players-table tbody");
  const errorDiv = document.getElementById("error-message");

  try {
    const [fixturesRes, leagueRes] = await Promise.all([
      fetch(fixturesUrl),
      fetch(leagueUrl)
    ]);

    if (!fixturesRes.ok) throw new Error("Failed to load fixtures.json");
    if (!leagueRes.ok) throw new Error("Failed to load league.json");

    const fixturesRaw = await fixturesRes.json();
    const leagueData = await leagueRes.json();

    // init teams
    const teamStats = {};
    for (const teamName of Object.keys(leagueData.teams || {})) {
      teamStats[teamName] = { points: 0 };
    }

    // build rounds array preserving numeric order
    const rounds = fixturesRaw.fixtures
      ? Object.entries(fixturesRaw.fixtures)
          .map(([round, matches]) => ({ round: parseInt(round, 10), matches }))
          .filter(r => !Number.isNaN(r.round))
          .sort((a,b) => a.round - b.round)
      : [];

    // loop rounds and calculate results only for rounds that have gw file and valid results
    for (const roundObj of rounds) {
      const gw = roundObj.round;
      if (!gw || !Array.isArray(roundObj.matches) || roundObj.matches.length === 0) continue;

      // fetch gw file
      let gwJson;
      try {
        const res = await fetch(`${baseUrl}gw${gw}.json?t=${Date.now()}`);
        if (!res.ok) {
          console.warn(`gw${gw}.json not available (status ${res.status}), skipping GW${gw}`);
          continue; // skip this GW if no file
        }
        gwJson = await res.json();
      } catch (e) {
        console.warn(`Error fetching gw${gw}.json:`, e);
        continue;
      }

      // compute team totals for this GW, but only for matches that actually have data
      const gwScores = {}; // team -> numeric score (sum of player points)

      for (const matchArr of roundObj.matches) {
        // matches might be [home, away] or objects depending on your fixtures file
        let home, away;
        if (Array.isArray(matchArr)) {
          [home, away] = matchArr;
        } else {
          home = matchArr.home;
          away = matchArr.away;
        }

        if (!home || !away) continue;
        if (home === "BYE" || away === "BYE") continue;

        const homePlayers = gwJson[home];
        const awayPlayers = gwJson[away];

        // must have both teams in gwJson to consider the match played
        if (!homePlayers || !awayPlayers) {
          // one or both teams missing in this gw file -> treat as not-played / skip
          console.warn(`GW${gw}: missing data for ${home} or ${away} (skipping match)`);
          continue;
        }

        const homeScore = Object.values(homePlayers).reduce((s, p) => s + (p.points || 0), 0);
        const awayScore = Object.values(awayPlayers).reduce((s, p) => s + (p.points || 0), 0);

        gwScores[home] = homeScore;
        gwScores[away] = awayScore;

        // award match result points (3/1/0)
        if (homeScore > awayScore) {
          if (teamStats[home]) teamStats[home].points += 3;
          if (teamStats[away] && teamStats[away].points !== undefined) teamStats[away].points += 0;
        } else if (awayScore > homeScore) {
          if (teamStats[away]) teamStats[away].points += 3;
          if (teamStats[home] && teamStats[home].points !== undefined) teamStats[home].points += 0;
        } else { // draw
          if (teamStats[home]) teamStats[home].points += 1;
          if (teamStats[away]) teamStats[away].points += 1;
        }
      } // end matches loop

      // bonus: only if we have at least one team score and a unique top
      const teamNames = Object.keys(gwScores);
      if (teamNames.length === 0) {
        // nothing to award for this GW
        continue;
      }
      const maxScore = Math.max(...teamNames.map(t => gwScores[t]));
      const topTeams = teamNames.filter(t => gwScores[t] === maxScore);

      if (topTeams.length === 1) {
        const top = topTeams[0];
        if (teamStats[top]) {
          teamStats[top].points += 1; // single bonus point
        }
      } else {
        // tie for top -> no bonus (change here if you prefer to give all tied teams the bonus)
        console.info(`GW${gw} tie for top (${topTeams.join(',')}) â€” no single bonus awarded`);
      }
    } // end rounds loop

    // prepare teams table
    const sortedTeams = Object.entries(teamStats)
      .map(([name, d]) => ({ name, points: d.points || 0 }))
      .sort((a,b) => b.points - a.points || a.name.localeCompare(b.name));

    teamsTbody.innerHTML = sortedTeams.map((t,i) => `
      <tr>
        <td>${i+1}</td>
        <td>${t.name}</td>
        <td>${t.points}</td>
      </tr>
    `).join('');

    // players ranking: sum player points across gw files (only if player exists in league)
    const playerPoints = {};
    for (const [teamName, teamInfo] of Object.entries(leagueData.teams || {})) {
      for (const [playerName, playerId] of Object.entries(teamInfo.players || {})) {
        playerPoints[playerId] = { name: playerName, team: teamName, points: 0 };
      }
    }

    // determine maxGW available by trying sequentially until missing (but safe up to 38)
    for (let gw = 1; gw <= 38; gw++) {
      try {
        const res = await fetch(`${baseUrl}gw${gw}.json?t=${Date.now()}`);
        if (!res.ok) continue;
        const gwData = await res.json();
        for (const [teamName, players] of Object.entries(gwData)) {
          for (const [pid, pdata] of Object.entries(players)) {
            if (playerPoints[pid]) {
              playerPoints[pid].points += (pdata.points || 0);
            }
          }
        }
      } catch (e) {
        // skip missing/invalid gw
        continue;
      }
    }

    const sortedPlayers = Object.values(playerPoints)
      .sort((a,b) => b.points - a.points || a.name.localeCompare(b.name));

    playersTbody.innerHTML = sortedPlayers.map((p,i) => `
      <tr>
        <td>${i+1}</td>
        <td>${p.name}</td>
        <td>${p.team}</td>
        <td>${p.points}</td>
      </tr>
    `).join('');

  } catch (err) {
    console.error("Standings error:", err);
    errorDiv.style.display = "block";
    errorDiv.textContent = "Ø­Ø¯Ø« Ø®Ø·Ø£ Ø£Ø«Ù†Ø§Ø¡ ØªØ­Ù…ÙŠÙ„ Ø£Ùˆ Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª. Ø§ÙØªØ­ Console Ù„Ø±Ø¤ÙŠØ© Ø§Ù„ØªÙØ§ØµÙŠÙ„.";
  }
});
</script>
