<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Standings - El7amla Fantasy League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #232f4b);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      background-color: #111827;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Orbitron', sans-serif;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: #60a5fa;
      left: 0;
      bottom: -4px;
      transition: 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
    }
    h2 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 30px;
      color: #60a5fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 50px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    th, td {
      padding: 14px;
      text-align: center;
    }
    th {
      background-color: #1e3a8a;
      color: #fff;
    }
    td {
      background-color: rgba(255,255,255,0.03);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    tr:hover td {
      background: rgba(255,255,255,0.1);
    }
    .footer-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      opacity: 0.85;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 18px; }
      th, td { font-size: 14px; padding: 10px; }
      h2 { font-size: 20px; }
    }
  </style>
</head>
<body>

<header>
  <h1>
    <img src="el7amla_logo.png" alt="Logo"> El7amla Fantasy League
  </h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="teams.html">Teams</a>
    <a href="standings.html">Standings</a>
    <a href="fixtures.html">Fixtures</a>
  </nav>
</header>

<div class="container">
  <h2>üèÜ League Standings</h2>
  <table id="teams-table">
    <thead><tr><th>Position</th><th>Team</th><th>Points</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>üî• Top Players</h2>
  <table id="players-table">
    <thead><tr><th>Rank</th><th>Player</th><th>Team</th><th>Points</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<img src="premier_logo.png" class="footer-logo" alt="Premier Logo" />

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAtt4hW2nXcdDhPtXsy3NY0oljMF1Qa0-U",
    authDomain: "el7amla-4fd9f.firebaseapp.com",
    databaseURL: "https://el7amla-4fd9f-default-rtdb.firebaseio.com",
    projectId: "el7amla-4fd9f",
    storageBucket: "el7amla-4fd9f.appspot.com",
    messagingSenderId: "217269601498",
    appId: "1:217269601498:web:327dcb513d912d54a311e3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  async function loadStandings() {
    const teamsSnap = await db.ref("teams").once("value");
    const teamsData = teamsSnap.val() || [];

    let teams = [];
    let players = [];

    Object.values(teamsData).forEach(team => {
      let teamPoints = 0;
      (team.players || []).forEach(p => {
        if (!p.points) p.points = 0;
        players.push({ name: p.name, team: team.name, points: p.points });
        teamPoints += p.points;
      });
      teams.push({ name: team.name, points: teamPoints });
    });

    // sort & render teams
    teams.sort((a,b) => b.points - a.points);
    const tbodyTeams = document.querySelector("#teams-table tbody");
    tbodyTeams.innerHTML = "";
    teams.forEach((t, i) => {
      tbodyTeams.innerHTML += `<tr><td>${i+1}</td><td>${t.name}</td><td>${t.points}</td></tr>`;
    });

    // sort & render players
    players.sort((a,b) => b.points - a.points);
    const tbodyPlayers = document.querySelector("#players-table tbody");
    tbodyPlayers.innerHTML = "";
    players.forEach((p, i) => {
      tbodyPlayers.innerHTML += `<tr><td>${i+1}</td><td>${p.name}</td><td>${p.team}</td><td>${p.points}</td></tr>`;
    });
  }

  loadStandings();
</script>

</body>
</html>
