<body>

<header>

<div class="container">

  <table id="teams-table">

        <th>Rank</th>

  <table id="players-table">
    <thead>
      <tr>
        <th>Rank</th>

        <th>Team</th>
        <th>Total Points</th>
      </tr>

  </table>

</div>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const baseUrl = "https://el7amla-fpl-3107-2025.s3.us-east-1.amazonaws.com/fpl_data/";
  const fixturesUrl = baseUrl + "fixtures.json";
  const leagueUrl = baseUrl + "league.json";

  const teamsTbody = document.querySelector("#teams-table tbody");
  const playersTbody = document.querySelector("#players-table tbody");
  const errorDiv = document.getElementById("error-message");

  try {
    const [fixturesRes, leagueRes] = await Promise.all([
      fetch(fixturesUrl + "?t=" + Date.now()),
      fetch(leagueUrl + "?t=" + Date.now())
    ]);

    const fixturesRaw = await fixturesRes.json();
    const leagueData = await leagueRes.json();

    // Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„ÙØ±Ù‚
    const teamStats = {};
    for (const t of Object.keys(leagueData.teams)) {
      teamStats[t] = { points: 0 };
    }

    // ØªØ¬Ù‡ÙŠØ² Ø§Ù„Ø¬ÙˆÙ„Ø©
    const rounds = fixturesRaw.fixtures
      ? Object.entries(fixturesRaw.fixtures).map(([round, matches]) => ({
          round: parseInt(round),
          matches: matches.map(([home, away]) => ({ home, away }))
        }))
      : [];

    // Ø­Ø³Ø§Ø¨ Ø§Ù„Ù†Ù‚Ø§Ø· Ù…Ù† Ù†ØªØ§Ø¦Ø¬ fixtures
    for (const round of rounds) {
      const gw = round.round;

      let gwJson;
      try {
        const res = await fetch(`${baseUrl}gw${gw}.json?t=${Date.now()}`);
        if (!res.ok) continue;
        gwJson = await res.json();
      } catch {
        continue;
      }

      const gwScores = {};

      for (const match of round.matches) {
        const home = match.home;
        const away = match.away;

        if (home === "BYE" || away === "BYE") continue;

        const homeScore = Object.values(gwJson[home] || {})
          .reduce((sum, p) => sum + (p.points || 0), 0);

        const awayScore = Object.values(gwJson[away] || {})
          .reduce((sum, p) => sum + (p.points || 0), 0);

        gwScores[home] = homeScore;
        gwScores[away] = awayScore;

        if (homeScore > awayScore) teamStats[home].points += 3;
        else if (awayScore > homeScore) teamStats[away].points += 3;
        else {
          teamStats[home].points += 1;
          teamStats[away].points += 1;
        }
      }

      // Bonus point
      const maxScore = Math.max(...Object.values(gwScores));
      for (const t in gwScores) {
        if (gwScores[t] === maxScore) teamStats[t].points += 1;
      }
    }

    // ØªØ±ØªÙŠØ¨ Ø§Ù„ÙØ±Ù‚
    const sortedTeams = Object.entries(teamStats)
      .map(([name, d]) => ({ name, points: d.points }))
      .sort((a, b) => b.points - a.points);

    teamsTbody.innerHTML = sortedTeams
      .map((t, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${t.name}</td>
          <td>${t.points}</td>
        </tr>
      `)
      .join("");

    // ØªØ±ØªÙŠØ¨ Ø§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ† (Ø´ØºØ§Ù„ Ø²ÙŠ Ø§Ù„Ø£ÙˆÙ„)
    const playerPoints = {};

    for (const [teamName, teamInfo] of Object.entries(leagueData.teams)) {
      for (const [playerName, pid] of Object.entries(teamInfo.players)) {
        playerPoints[pid] = { name: playerName, team: teamName, points: 0 };
      }
    }

    // Ø³Ø­Ø¨ Ù†Ù‚Ø§Ø· Ø§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ† Ù…Ù† gw files
    for (let gw = 1; gw <= 38; gw++) {
      try {
        const res = await fetch(`${baseUrl}gw${gw}.json?t=${Date.now()}`);
        if (!res.ok) continue;
        const data = await res.json();

        for (const [teamName, players] of Object.entries(data)) {
          for (const [pid, info] of Object.entries(players)) {
            if (playerPoints[pid]) {
              playerPoints[pid].points += info.points || 0;
            }
          }
        }
      } catch { continue; }
    }

    const sortedPlayers = Object.values(playerPoints)
      .sort((a, b) => b.points - a.points);

    playersTbody.innerHTML = sortedPlayers
      .map((p, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${p.name}</td>
          <td>${p.team}</td>
          <td>${p.points}</td>
        </tr>
      `)
      .join("");

  } catch (err) {
    console.log(err);
    errorDiv.style.display = "block";
  }
});
</script>

</body>
</html>
