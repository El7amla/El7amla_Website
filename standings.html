<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Standings - El7amla Fantasy League</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #232f4b);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }
    header {
      background-color: #111827;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-family: 'Orbitron', sans-serif;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: #60a5fa;
      left: 0;
      bottom: -4px;
      transition: 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 60px 20px;
    }
    h2 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 40px;
      color: #60a5fa;
    }
    .section {
      margin-bottom: 50px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(4px);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }
    th, td {
      padding: 16px;
      text-align: center;
    }
    th {
      background-color: #1e3a8a;
      color: #fff;
    }
    td {
      background-color: rgba(255,255,255,0.03);
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }
    .error-message {
      text-align: center;
      color: #e74c3c;
      font-size: 18px;
      margin-top: 20px;
    }
    .footer-logo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      opacity: 0.85;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 18px;
      }
      th, td {
        font-size: 14px;
        padding: 12px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="el7amla_logo.png" alt="Logo">
      El7amla Fantasy League
    </h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="teams.html">Teams</a>
      <a href="standings.html">Standings</a>
      <a href="fixtures.html">Fixtures</a>
    </nav>
  </header>
  <div class="container">
    <h2>🏆 Standings</h2>
    <div class="section">
      <h3 style="text-align: center; color: #60a5fa; margin-bottom: 20px;">Teams Ranking</h3>
      <table id="teams-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="section">
      <h3 style="text-align: center; color: #60a5fa; margin-bottom: 20px;">Players Ranking</h3>
      <table id="players-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Player</th>
            <th>Team</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="error-message" class="error-message" style="display:none;">خطأ في تحميل البيانات. يرجى المحاولة لاحقًا أو تحقق من إعدادات السحابة.</div>
  </div>
  <img src="premier_logo.png" class="footer-logo" alt="Premier League Logo" />

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const leagueUrl = "https://el7amla-fpl-3107-2025.s3.us-east-1.amazonaws.com/fpl_data/league.json";
      const fixturesUrl = "https://el7amla-fpl-3107-2025.s3.us-east-1.amazonaws.com/fpl_data/fixtures.json";
      const baseUrl = "https://el7amla-fpl-3107-2025.s3.us-east-1.amazonaws.com/fpl_data/";

      async function loadStandings() {
        try {
          // جلب بيانات league.json و fixtures.json
          const [leagueResponse, fixturesResponse] = await Promise.all([
            fetch(leagueUrl),
            fetch(fixturesUrl)
          ]);

          if (!leagueResponse.ok) throw new Error(`Failed to fetch league: ${leagueResponse.status}`);
          if (!fixturesResponse.ok) throw new Error(`Failed to fetch fixtures: ${fixturesResponse.status}`);

          const leagueData = await leagueResponse.json();
          const fixturesData = await fixturesResponse.json();

          console.log("League Data:", leagueData);
          console.log("Fixtures Data:", fixturesData);

          // تهيئة بيانات الفرق واللاعبين من league.json (نقاط أساسية = 0)
          let teams = Object.entries(leagueData.teams).map(([teamName, teamData]) => ({
            name: teamName,
            points: 0,
            players: Object.entries(teamData.players).map(([playerName]) => ({
              name: playerName,
              points: 0 // النقاط تُحسب من gwX.json فقط
            }))
          }));
          if (teams.length === 0) throw new Error("No teams found in league data");

          let players = [];

          // جلب بيانات الجولات (gw1.json إلى gw6.json فقط)
          const gameweekPromises = [];
          for (let gw = 1; gw <= 6; gw++) {
            gameweekPromises.push(fetch(`${baseUrl}gw${gw}.json`).then(res => res.json()).catch(err => {
              console.warn(`Failed to fetch gw${gw}.json:`, err);
              return {};
            }));
          }
          const gameweekData = await Promise.all(gameweekPromises);

          // حساب النقاط بناءً على نتائج المباريات (الجولات 1-6)
          teams.forEach(team => {
            let totalPoints = 0;
            gameweekData.forEach((gwData, gwIndex) => {
              const gw = gwIndex + 1;
              const fixtureRound = fixturesData.fixtures ? fixturesData.fixtures[gw] : [];
              if (fixtureRound && Array.isArray(fixtureRound)) {
                fixtureRound.forEach(([home, away]) => {
                  if (gwData[home] && gwData[away]) {
                    const homePoints = Object.values(gwData[home]).reduce((sum, p) => sum + (p.points || 0), 0);
                    const awayPoints = Object.values(gwData[away]).reduce((sum, p) => sum + (p.points || 0), 0);
                    if (home === team.name) {
                      if (homePoints > awayPoints) totalPoints += 3; // 3 نقاط للفائز
                      else if (homePoints === awayPoints) totalPoints += 1; // نقطة للتعادل
                    } else if (away === team.name) {
                      if (awayPoints > homePoints) totalPoints += 3; // 3 نقاط للفائز
                      else if (awayPoints === homePoints) totalPoints += 1; // نقطة للتعادل
                    }
                  }
                });
              }
            });
            team.points += totalPoints; // إضافة النقاط من المباريات
          });

          // حساب نقطة البونص (أعلى فريق من بين الخمسة الذين حصلوا على نقاط في كل جولة)
          gameweekData.forEach((gwData, gwIndex) => {
            const gw = gwIndex + 1;
            const fixtureRound = fixturesData.fixtures ? fixturesData.fixtures[gw] : [];
            if (fixtureRound && Array.isArray(fixtureRound)) {
              const scoredTeamsThisRound = teams
                .filter(t => {
                  const match = fixtureRound.find(m => m[0] === t.name || m[1] === t.name);
                  if (match) {
                    const homePoints = gwData[match[0]] ? Object.values(gwData[match[0]]).reduce((sum, p) => sum + (p.points || 0), 0) : 0;
                    const awayPoints = gwData[match[1]] ? Object.values(gwData[match[1]]).reduce((sum, p) => sum + (p.points || 0), 0) : 0;
                    return homePoints > 0 || awayPoints > 0;
                  }
                  return false;
                })
                .map(t => {
                  const match = fixtureRound.find(m => m[0] === t.name || m[1] === t.name);
                  const homePoints = gwData[match[0]] ? Object.values(gwData[match[0]]).reduce((sum, p) => sum + (p.points || 0), 0) : 0;
                  const awayPoints = gwData[match[1]] ? Object.values(gwData[match[1]]).reduce((sum, p) => sum + (p.points || 0), 0) : 0;
                  return { name: t.name, points: (match[0] === t.name ? homePoints : awayPoints) };
                })
                .sort((a, b) => b.points - a.points)
                .slice(0, 5);

              if (scoredTeamsThisRound.length > 0) {
                const topTeam = scoredTeamsThisRound[0];
                const teamObj = teams.find(t => t.name === topTeam.name);
                if (teamObj) teamObj.points += 1; // نقطة بونص لأعلى فريق
              }
            }
          });

          // حساب نقاط اللاعبين من المباريات الملعوبة (الجولات 1-6)
     teams.forEach(team => {
  team.players.forEach(p => {
    let playerTotalPoints = 0;
    gameweekData.forEach((gwData) => {
      if (gwData[team.name] && gwData[team.name][p.name]) {
        playerTotalPoints += gwData[team.name][p.name].points || 0;
      }
    });
    players.push({
      name: p.name,
      team: team.name,
      points: playerTotalPoints
    });
  });
});



          // ترتيب الفرق
          teams.sort((a, b) => b.points - a.points);
          const tbodyTeams = document.querySelector("#teams-table tbody");
          tbodyTeams.innerHTML = "";
          teams.forEach((t, i) => {
            tbodyTeams.innerHTML += `<tr><td>${i + 1}</td><td>${t.name}</td><td>${Math.floor(t.points) || 0}</td></tr>`;
          });

          // ترتيب اللاعبين
          players.sort((a, b) => b.points - a.points);
          const tbodyPlayers = document.querySelector("#players-table tbody");
          tbodyPlayers.innerHTML = "";
          players.forEach((p, i) => {
            tbodyPlayers.innerHTML += `<tr><td>${i + 1}</td><td>${p.name}</td><td>${p.team}</td><td>${Math.floor(p.points) || 0}</td></tr>`;
          });

        } catch (error) {
          console.error("Error loading standings:", error);
          document.getElementById('error-message').style.display = 'block';
          document.getElementById('error-message').textContent += ` - التفاصيل: ${error.message}`;
        }
      }

      loadStandings();
    });
  </script>
</body>
</html>
