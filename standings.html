  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const leagueUrl = "https://el7amla-fpl-3107-2025.s3.us-east-1.amazonaws.com/fpl_data/league.json";
      const fixturesUrl = "https://el7amla-fpl-3107-2025.s3.us-east-1.amazonaws.com/fpl_data/fixtures.json";
      const baseUrl = "https://el7amla-fpl-3107-2025.s3.us-east-1.amazonaws.com/fpl_data/";

      async function loadStandings() {
        try {
          const [leagueResponse, fixturesResponse] = await Promise.all([
            fetch(leagueUrl), fetch(fixturesUrl)
          ]);
          if (!leagueResponse.ok) throw new Error(`Failed to fetch league: ${leagueResponse.status}`);
          if (!fixturesResponse.ok) throw new Error(`Failed to fetch fixtures: ${fixturesResponse.status}`);

          const leagueData = await leagueResponse.json();
          const fixturesData = await fixturesResponse.json();

            name: teamName,
            points: 0,
            players: Object.entries(teamData.players).map(([playerName, playerId]) => ({
              name: playerName,
              id: playerId,
              points: 0
            }))
          }));

          let players = [];

          // Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ø¬ÙˆÙ„Ø§Øª
          const gameweekPromises = [];
          for (let gw = 1; gw <= 7; gw++) {
            gameweekPromises.push(fetch(`${baseUrl}gw${gw}.json`).then(res => res.json()).catch(err => {
              console.warn(`Failed to fetch gw${gw}.json:`, err); return {};
            }));
          }
          const gameweekData = await Promise.all(gameweekPromises);

          // Ø­Ø³Ø§Ø¨ Ù†Ù‚Ø§Ø· Ø§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ†
          teams.forEach(team => {
            team.players.forEach(p => {

                  playerTotalPoints += teamData[p.id].points || 0;
                }
              });
              p.points = playerTotalPoints;
            });
          });

                points: p.points

            });
          });

          // ØªØ±ØªÙŠØ¨ ÙˆØ¹Ø±Ø¶ Ø§Ù„ÙØ±Ù‚
          teams.sort((a,b)=>b.points-a.points);
          const tbodyTeams = document.querySelector("#teams-table tbody");

          players.forEach((p,i)=>{
            tbodyPlayers.innerHTML += `<tr>
