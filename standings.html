<!DOCTYPE html>

<body>

<header>

    <img src="el7amla_logo.png" alt="Logo">
    El7amla Fantasy League
  </h1>
  <nav>

    <a href="teams.html">Teams</a>

  </nav>

<div class="container">
  <h2>ğŸ† League Standings</h2>

  <table id="teams-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>Total Points</th>
      </tr>

  <h2 style="margin-top:55px;">ğŸ– Player Ranking</h2>

  <table id="players-table">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Team</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="error-message">Ø­Ø¯Ø« Ø®Ø·Ø£ Ø£Ø«Ù†Ø§Ø¡ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª.</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  const baseUrl = "https://el7amla-fpl-3107-2025.s3.us-east-1.amazonaws.com/fpl_data/";
  const fixturesUrl = baseUrl + "fixtures.json";
  const leagueUrl = baseUrl + "league.json";

  const teamsTbody = document.querySelector("#teams-table tbody");
  const playersTbody = document.querySelector("#players-table tbody");
  const errorDiv = document.getElementById("error-message");

  try {
    const [fixturesRes, leagueRes] = await Promise.all([
      fetch(fixturesUrl + "?t=" + Date.now()),
      fetch(leagueUrl + "?t=" + Date.now())
    ]);

    const fixturesRaw = await fixturesRes.json();
    const leagueData = await leagueRes.json();

    // Ù‡ÙŠÙƒÙ„ Ø§Ù„ÙØ±Ù‚ ÙˆØ§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ† Ù…Ù† league.json
    const teamStats = {};
    const playerPoints = {};

    for (const [teamName, teamInfo] of Object.entries(leagueData.teams || {})) {
      teamStats[teamName] = { points: 0 };

      for (const [playerName, playerId] of Object.entries(teamInfo.players || {})) {
        playerPoints[playerId] = { name: playerName, team: teamName, points: 0 };
      }
    }

    // ØªØ¬Ù‡ÙŠØ² Ø¨ÙŠØ§Ù†Ø§Øª fixtures (Ø±ÙˆÙ†Ø¯Ø§Øª)
    const rounds = fixturesRaw.fixtures
      ? Object.entries(fixturesRaw.fixtures).map(([round, matches]) => ({
          round,
          matches: matches.map(([home, away]) => ({ home, away }))
        }))
      : [];

    // Ø­Ø³Ø§Ø¨ Ù†ØªØ§Ø¦Ø¬ ÙƒÙ„ Ø¬ÙˆÙ„Ø© (win/draw + bonus)
    for (let roundObj of rounds) {
      const gw = parseInt(roundObj.round);
      if (!gw || !roundObj.matches) continue;

      // ØªØ­Ù…ÙŠÙ„ Ù†Ù‚Ø§Ø· Ø§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ† Ù„Ù‡Ø°Ù‡ Ø§Ù„Ø¬ÙˆÙ„Ø©
      let gwJson;
      try {
        const res = await fetch(`${baseUrl}gw${gw}.json?t=${Date.now()}`);
        gwJson = await res.json();
      } catch {
        continue;
      }

      const gwTeamScores = {};

      // Ø­Ø³Ø§Ø¨ Ù…Ø¬Ù…ÙˆØ¹ Ù†Ù‚Ø§Ø· ÙƒÙ„ ÙØ±ÙŠÙ‚ ÙÙŠ Ø§Ù„Ø¬ÙˆÙ„Ø©
      for (const match of roundObj.matches) {
        const home = match.home;
        const away = match.away;

        if (!gwJson[home] || !gwJson[away]) continue;

        match.scoreA = Object.values(gwJson[home]).reduce((s, p) => s + (p.points || 0), 0);
        match.scoreB = Object.values(gwJson[away]).reduce((s, p) => s + (p.points || 0), 0);

        gwTeamScores[home] = match.scoreA;
        gwTeamScores[away] = match.scoreB;

        // Win/Draw points
        if (match.scoreA > match.scoreB) {
          teamStats[home].points += 3;
        } else if (match.scoreB > match.scoreA) {
          teamStats[away].points += 3;
        } else {
          teamStats[home].points += 1;
          teamStats[away].points += 1;
        }
      }

      // Bonus point
      const maxScore = Math.max(...Object.values(gwTeamScores));
      for (const team in gwTeamScores) {
        if (gwTeamScores[team] === maxScore) {
          teamStats[team].points += 1;
        }
      }

      // Ø¥Ø¶Ø§ÙØ© Ù†Ù‚Ø§Ø· Ø§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ† (Ù„Ù„ØªØ±ØªÙŠØ¨ Ø§Ù„ÙØ±Ø¯ÙŠ)
      for (const [teamName, players] of Object.entries(gwJson)) {
        for (const [pid, info] of Object.entries(players)) {
          if (playerPoints[pid]) {
            playerPoints[pid].points += info.points || 0;
          }
        }
      }
    }

    // ØªØ±ØªÙŠØ¨ Ø§Ù„ÙØ±Ù‚
    const sortedTeams = Object.entries(teamStats)
      .map(([name, d]) => ({ name, points: d.points }))
      .sort((a, b) => b.points - a.points);

    teamsTbody.innerHTML = sortedTeams.map(
      (t, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${t.name}</td>
          <td>${t.points}</td>
        </tr>`
    ).join("");

    // ØªØ±ØªÙŠØ¨ Ø§Ù„Ù„Ø§Ø¹Ø¨ÙŠÙ†
    const sortedPlayers = Object.values(playerPoints)
      .sort((a, b) => b.points - a.points);

    playersTbody.innerHTML = sortedPlayers.map(
      (p, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${p.name}</td>
          <td>${p.team}</td>
          <td>${p.points}</td>
        </tr>`
    ).join("");

  } catch (err) {
    console.error(err);
    errorDiv.style.display = "block";
  }
});
</script>

</body>
</html>
